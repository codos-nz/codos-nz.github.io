    <!-- Contact -->
<section class="section" id="contact">
    <div class="container">
        <div class="section-heading">
            <h3 class="title is-2">Contact</h3>
            <h4 class="subtitle is-5">Get in touch</h4>
        </div>
        <div class="columns">
            <div class="column is-three-fifths
                        is-offset-one-fifth">
                <div class="columns has-same-height is-gapless ">
                    <div class="column">
                        <!-- Profile -->
                        <div class="card">
                            <div class="card-content">
                                <h3 class="title is-4">Contact Info</h3>

                                <div class="content">
                                    <table class="table-profile">
                                        <tr>
                                            <th colspan="1"></th>
                                            <th colspan="2"></th>
                                            <th colspan="3"></th>
                                        </tr>
                                        <tr>
                                            <td>Phone</td>
                                            <td>+64 021 042 7652</td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>contact@codos.co.nz</td>
                                        </tr>
                                        <tr>
                                            <td>Hours</td>
                                            <td>Mon-Fri 9am-5pm</br>Sat 10am-2pm</td>
                                        </tr>
                                    </table>
                                </div>
                                <br>

                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <!-- Profile picture -->
                        <div class="card">
                            <iframe width="425" height="425" frameborder="0" scrolling="no" marginheight="0"
                                marginwidth="0"
                                src="https://www.openstreetmap.org/export/embed.html?bbox=172.36690521240237%2C-43.632844886919436%2C172.74387359619143%2C-43.45242042822459&amp;layer=mapnik"
                                style="height: 100%; border: 0 transparent"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    <div class="columns">
                <div class="column is-6 is-offset-3">

                    <div class="box">
                        <form class="gform" method="POST" data-email="contact@codos.co.nz"
                            action="https://script.google.com/macros/s/AKfycbx1jjoYEigFd65Y9LbfOO1vAwsdF5CJ8BXS2ZuN/exec">

                            <!--input id must be honeypot or else it wont work-->
                            <label class="sr-only">Keep this field blank</label>
                            <input id="honeypot" type="text" name="honeypot" value="" />
                            <!--the rest of your form-->

                            <div class="form-elements">
                                <fieldset class="field-group">
                                    <div class="field">
                                        <label class="label" for="name">Name</label>
                                        <div class="control">
                                            <input id="name" name="name" class="input" type="text"
                                                placeholder="Please input your name" required>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="field-group">
                                    <div class="field">
                                        <label class="label" for="email">Email</label>
                                        <div class="control has-icons-left">
                                            <span class="icon iconfont icon-email"></span>
                                            <input class="input email-danger" id="email" name="email" type="email"
                                                value="" placeholder="Please input your Email" required>

                                        </div>
                                        <span class="email-invalid" style="display:none; color: rgba(196,0,23,.95)">
                                            Must be a valid email address</span>
                                    </div>

                                    <fieldset class="field-group">
                                        <div class="field">
                                            <label class="label" for="message">Comment</label>
                                            <div class="control">
                                                <textarea class="textarea" id="message" name="message"
                                                    placeholder="We are listening!"></textarea>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset class="field-group" style="padding-top: 2rem;">
                                        <div class="field is-grouped has-text-centered">
                                            <div class="control">
                                                <button class="button is-link is-large is-danger">
                                                    <span class="iconfont icon-email"
                                                        style="padding-right: 0.5rem"></span>
                                                    <span>Submit</span></button>
                                            </div>
                                        </div>
                                    </fieldset>

                            </div>

                            <div class="thankyou_message" style="display:none;">
                                <h4 class="is-5">Thanks for contacting us!
                                    We will get back to you soon!</h4>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <script data-cfasync="false" src="src/assets/plugins/form-submission-handler.js"></script>
    </div>
